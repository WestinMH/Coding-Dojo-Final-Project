<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for cool things</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel = "icon" href =https://favi.png  type = "image/x-icon">
</head>
<body>
    <div class="container my-2 text-light">
        <div class="content d-flex align-items-center border border-dark justify-content-around my-5">
            <img src="/static/images/aperture-512-125644525.png" alt="" class="nav_img">
            <h1 class="text-white mt-3 d-flex ">Picture This!<span><h4 class="text-white-50 m-3">  Share a moment...</h4></span></h1>
            <h4>Registration</h4>
        </div>
        <form class="content d-flex justify-content-center text-center text-light border border-dark p-4" action="/register_user" method="post">
            <div class= "content_second text-light form form-control w-25">
                <label for="first_name">First Name:</label>
                <input class="form form-control w-100 form-group m-1" type="text" name="first_name" value=""><br>
                <label for="last_name">Last Name:</label>
                <input class="form form-control w-100 form-group m-1" type="text" name="last_name" value=""><br>
                <label for="email">Email:</label>
                <input class="form form-control w-100 form-group m-1" type="text" name="email" value=""><br>
                <label for="password">Password:</label>
                <input class="form form-control w-100 form-group m-1" type="password" name="password" value=""><br>
                <label for="confirm_password">Confirm Password:</label>
                <input class="form form-control w-100 form-group m-1" type="password" name="confirm_password" value=""><br>
                <input type="submit" value="Submit" class="my-5 mx-2 btn bg-light text-black-50 btn-outline-black">
            </div>
        </form>
        <div class="d-flex justify-content-center align-items-center m2 ">
            <p class="mb-0 mx-2">Already a member?</p> 
            <a class=" btn text-primary btn-outline-black-50" href="/login">Login</a>
        </div>
        <div class= "text-danger">
            {% with messages = get_flashed_messages() %} 
                {% if messages %} 
                    {% for message in messages %} 
                        <p>{{message}}</p> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
