<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to cool things</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container text-light">
        <div class="content d-flex align-items-center border border-dark justify-content-around my-5">
            <img src="/static/images/aperture-512-125644525.png" alt="" class="nav_img">
            <h1 class="text-white mt-3 d-flex ">Picture This!<span><h4 class="text-white-50 m-3">  Share a moment...</h4></span></h1>
            <h4>Sign In</h4>
        </div>
        <form class="content text-center text-light border border-dark p-4" action="/login_user" method="post">
            <div class="content_second text-light form form-control m-auto w-25">
                <label for="email">Email:</label>
                <input class="form form-control w-100 form-group m-1" type="text" name="email" value=""><br>
                <label for="password">Password:</label>
                <input class="form form-control w-100 form-group m-1" type="password" name="password" value=""><br>
                <input type="submit" value="Submit" class="my-5 btn bg-light text-black-50 btn-outline-black">
            </div>
            <div class="d-flex justify-content-center align-items-center m2 ">
                <p class="mb-0 mx-2">Need to sign up?</p> 
                <a class=" btn text-primary btn-outline-black-50" href="/register">Register</a>
            </div>
        </form>
        <div class= "text-danger">
            {% with messages = get_flashed_messages() %} 
                {% if messages %} 
                    {% for message in messages %} 
                        <p>{{message}}</p> 
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</body>
</html>
