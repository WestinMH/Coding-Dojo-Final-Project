<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{{onePhoto.title}}</title>
</head>
<body>
    <div class="container p-2 text-white" >
        <div class="content d-flex border border-dark justify-content-evenly mt-5">
            <img src="/static/images/aperture-512-125644525.png" alt="" class="nav_img mt-2">
            <h1 class="text-white d-flex my-2">Picture This!<span><h4 class="text-white-50 m-2">  Share a moment...</h4></span></h1>
            <div class="d-flex justify-content-evenly align-items-center  ">
                <h3 class="p-2 text-secondary"></h3>
            </div>
            <div class="p-2 mx-5">
                <a class="m-auto btn text-primary" href="/clear_session">Logout</a>
                <a class="m-auto btn  text-primary" href="/home">Home</a>
                <a class="m-auto btn text-primary" href="/photos/new">Upload Photo</a>
                <a href="/users/edit/{{current_user.id}}" id="imageDropdown" >
                {%if current_user.avatar == None%}
                    <img class="avatar" src="/static/avatars/32-512-173841496.jpeg" alt="Profile"></a>
                    {%else%}
                    <img class="avatar" src="/{{current_user.avatar}}" alt="Profile"></a>
                {%endif%}
            </div>
        </div>
        <div class=" text-light m-5">
            <h2>{{onePhoto.title}}</h2>
            <h5>{{onePhoto.description}}</h5>
            <div>
                <div class="bg-dark d-flex  text-light border border-light m-5 p-3">
                    <img src="/{{onePhoto.photo_path}}" alt="user's photo" class="img-fluid">
                </div>
                <div class="content d-flex justify-content-between align-items-center text-light border border-light m-5 p-3">
                    <div class="">
                        <p>Photographer:    {{user.first_name}} {{user.last_name}}</p>
                        <p>Description:    {{onePhoto.description}}</p>
                        <p>Photo was uploaded on    {{onePhoto.photo_taken}}</p>
                    </div>
                    <!-- V  NOT FULLY IN FUNCTION YET  V -->
                    <!-- {%if onePhoto.user_id == current_user.id%}
                    <a class="m-2 text-primary text-light btn btn-outline-secondary" href="/delete_photo/{{onePhoto.id}}">Delete this Photo</a>
                    {%endif%} -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
