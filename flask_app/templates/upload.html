<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{{current_user.first_name}} Create</title>
</head>
<body>
    <div class="container p-2 my-2 text-white" >
        <div class="content d-flex border border-dark justify-content-evenly mt-5">
            <img src="/static/images/aperture-512-125644525.png" alt="" class="nav_img mt-2">
            <h1 class="text-white d-flex my-2">Picture This!<span><h4 class="text-white-50 m-2">  Share a moment...</h4></span></h1>
            <div class="d-flex justify-content-evenly align-items-center m2 ">
                <h3 class="p-2 text-white-50">Upload a photo</h3>
            </div>
            <div class="p-2 mx-5">
                <a class="m-auto btn text-primary" href="/clear_session">Logout</a>
                <a class="m-auto btn  text-primary" href="/home">Home</a>
                <a href="/users/edit/{{current_user.id}}" id="imageDropdown" data-toggle="dropdown">
                {%if current_user.avatar == None%}
                    <img class="avatar" src="/static/avatars/32-512-173841496.jpeg" alt="Profile"></a>
                    {%else%}
                    <img class="avatar" src="/{{current_user.avatar}}" alt="Profile"></a>
                {%endif%}
            </div>
        </div>
        <form class="content d-flex justify-content-center border border-dark text-light my-5 p-4" action="/photos/upload" method=post enctype=multipart/form-data>
            <div class="content_second text-light form form-control w-25 mx-5">
                <label for="title">Title:</label>
                <input class="form form-control w-100 form-group m-1" type="text" name="title" value=""><br>
                <label for="description">Description:</label>
                <textarea class="form form-control w-100 form-group m-1" name="description" id="" cols="10" rows="2" value=""></textarea><br>
            </div>
            <div class="content_second text-light form form-control w-25 mx-5">
                <label for="photo_taken">Photo Taken:</label>
                <input class="form form-control w-100 form-group m-1" type="date" name="photo_taken" id=""><br>
                <label for="url">Upload here:</label>
                <input class="form form-control w-100 form-group m-1" type=file name=file>
                <input type="submit" value="Upload" class="my-5 btn text-light btn-outline-light">
            </div>
        </form>
</body>
</html>
        <div class="text-danger">
            {% with messages = get_flashed_messages() %} 
            {% if messages %} 
                {% for message in messages %} 
                    <p class="text-danger">{{message}}</p> 
                {% endfor %}
            {% endif %}
            {% endwith %}
            </div>
    </div>
</body>
</html>
