<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>{{one_user.first_name}}'s Profile</title>
</head>
<body>
    <div class="container p-2 mt-5 bg-dark text-white" >
        <div class="content d-flex border border-white-50 justify-content-evenly mt-5">
            <img src="/static/images/aperture-512-125644525.png" alt="" class="nav_img">
            <h1 class="text-white d-flex my-2">Picture This!<span><h4 class="text-white-50 m-2">  Share a moment...</h4></span></h1>
            <div class="d-flex justify-content-evenly align-items-center m2 ">
                <h3 class="p-2 text-secondary">{{oneUser.first_name}}'s Profile</h3>
            </div>
            <div class="p-2 mx-5">
                <a class="m-auto btn text-primary" href="/clear_session">Logout</a>
                <a class="m-auto btn  text-primary" href="/home">Home</a>
                <a class="m-auto btn text-primary" href="/photos/new">Upload Photo</a>
                {%if current_user.avatar == None%}
                    <img class="avatar" src="/static/avatars/32-512-173841496.jpeg" alt="Profile"></a>
                    {%else%}
                    <img class="avatar" src="/{{current_user.avatar}}" alt="Profile"></a>
                {%endif%}

            </div>
        </div>
        <div class="content d-flex border border-dark justify-content-evenly mt-5">
            <h2>Archive</h2>
        </div>
        <div class="content border border-dark justify-content-evenly">
            <div class="content m-auto border border-dark justify-content-evenly">
                {%for post in allPosts%}
                    <p>{{post.title}}</p>
                    <p>{{post.url}}</p>
                    <p>{{post.description}}</p>
                    <p>{{post.photo_taken}}</p>
            </div>
        </div>
    </div>
</body>
</html>
